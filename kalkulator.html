<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="shortcut icon" href="https://safetysignindonesia.id/wp-content/uploads/2014/07/Smile-Icon.png">
    <!-- load bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style media="screen">
        .screen {
            height: 65px;
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
    <!-- load jquery and bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- <script src="calculator.js"></script> -->
    <script type="text/javascript">
        let temp = 0; // untuk menyimpan angka sementara
        let opr = ''; // untuk menyimpan operasi sementara
        // fungsi untuk menampilkan angka ke display
        ShowNumber = (number) => {
            let screen = document.getElementById('screen').value;
            // jika tampilan display masih kosong, 
            // maka angka langsung ditambahkan
            // Number(..) digunakan untuk konversi ke tipe numeric
            if (Number(screen) == 0) {
                document.getElementById('screen').value = number;
                // jika display sudah ada angkanya,
                // maka angka digabungkan
            } else {
                document.getElementById('screen').value += number;
            }
        }
        Operation = (operator) => {
            // mengambil nilai dari display
            let screen = document.getElementById('screen').value;
            // jika nilai temp masing kosong, maka
            // nilai temp akan diisi dengan angka yang ada di display
            if (temp == 0) {
                temp = Number(screen);
                // jika nilai temp sudah ada,
                // maka nilai temp akan diolah sesuai dengan operasi yang ada
            } else {
                if (opr == '+') {
                    temp += Number(screen);
                }
                else if (opr == '-') {
                    temp -= Number(screen);
                }
                else if (opr == '*') {
                    temp *= Number(screen);
                }
                else if (opr == '/') {
                    if (Number(screen) == 0) {
                        alert('Tidak Bisa Dibagi Dengan 0');
                    } else {
                        temp /= Number(screen);
                    }
                }
            }
            opr = operator;
            // ketika tombol operator diklik maka tampilan display akan kosong
            document.getElementById('screen').value = "";
        }

        ShowResult = () => {
            // fungsi untuk tombol sama dengan (=)
            // ketika fungsi ini dipanggil maka akan display menampilkan 
            // hasil perhitungan
            let screen = document.getElementById('screen').value;
            if (opr == '+') {
                temp += Number(screen);
                document.getElementById('screen').value = temp;
            }
            else if (opr == '-') {
                temp -= Number(screen);
                document.getElementById('screen').value = temp;
            }
            else if (opr == '*') {
                temp *= Number(screen);
                document.getElementById('screen').value = temp;
            }
            else if (opr == '/') {
                if (Number(screen) == 0) {
                    alert('Tidak Bisa Dibagi Dengan 0');
                } else {
                    temp /= Number(screen);
                    document.getElementById('screen').value = temp;
                }
            }
        }

        Reset = () => { // fungsi untuk mereset calculator
            temp = 0;
            document.getElementById('screen').value = "";
        }

    </script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-1 vh-100">
        <div class="col-sm-3">
            <div class="card col-sm-12">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Kalkulator Sederhana</h4>
                </div>
                <div class="card-body bg-gradient alert-dark p-3">
                    <div class="row p-0 d-flex justify-content-center align-items-center">
                        <div class="col-sm-12">
                            <input type="text" id="screen" class="form-control screen" readonly>
                        </div>
                        <div class="col-sm-3 row m-0">
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('1');">
                                <h2>1</h2>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('4');">
                                <h3>4</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('7');">
                                <h3>7</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="Reset();">
                                <h3>CE</h3>
                            </button>
                        </div>
                        <div class="col-sm-3 row m-0">
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('2');">
                                <h3>2</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('5');">
                                <h3>5</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('8');">
                                <h3>8</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('0');">
                                <h3>0</h3>
                            </button>
                        </div>
                        <div class="col-sm-3 row m-0">
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('3');">
                                <h3>3</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('6');">
                                <h3>6</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowNumber('9');">
                                <h3>9</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="ShowResult();">
                                <h3>=</h3>
                            </button>
                        </div>
                        <div class="col-sm-3 row m-0">
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="Operation('*');">
                                <h3>x</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="Operation('/');">
                                <h3>/</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="Operation('-');">
                                <h3>-</h3>
                            </button>
                            <button type="button" class="btn btn-dark btn-block mb-1" onclick="Operation('+');">
                                <h3>+</h3>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid position-fixed bottom-0 mt-2 bg-dark mb-0 p-1">
        <h6 class="text-white py-2 text-center">
            Made By Achmad Nabil Afgareza With &#10084;&#65039; at 2022
        </h6>
    </div>
</body>

</html>
